<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <table th:each="job : ${jobs}" class="job-listing">
            <tr>
                <td th:text="'ID: ' + ${job.id}">ID</td>
            </tr>

            <tr>
                <td th:text="'Name: ' + ${job.name}">Name</td>
            </tr>

            <tr>
                <td th:text="'Employer: ' + ${job.employer}">Employer</td>
            </tr>

            <tr>
                <td th:text="'Location: ' + ${job.location}">Location</td>
            </tr>

            <tr>
                <td th:text="'Position Type: ' + ${job.positionType}">Position Type</td>
            </tr>

            <tr>
                <td th:text="'Skill: ' + ${job.coreCompetency}">Core Competency</td>
            </tr>
    </table>

</div>

</body>
</html>
